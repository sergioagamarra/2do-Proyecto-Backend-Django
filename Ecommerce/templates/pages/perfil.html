{% extends "base.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}

    <div class="d-flex flex-column align-items-center m-3" >
        <h3 class="m-3">Perfil</h3>
        <form method="post" action="/auth/edit/" style="width: 80%;">
            {% csrf_token %}
            <div class="row">
                <div class="col-3">
                    <h5>Informacion</h5>

                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">First name</label>
                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" value="{{user.username}}" required>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{user.email}}" required>
                    </div>
                </div>
                <div class="col-6">
                    <h5>Domicilio</h5>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Country</label>
                        <input type="text" class="form-control" name="country" value="{{user.country}}">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">State</label>
                        <input type="text" class="form-control" name="state" value="{{user.state}}">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" value="{{user.city}}">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">District</label>
                        <input type="text" class="form-control" name="district" value="{{user.district}}">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Zipcode</label>
                        <input type="text" class="form-control" name="zipcode" value="{{user.zipcode}}">
                    </div>
                </div>
            </div>
            
            <div class="row-3">
                
                <button class="btn btn-primary">Actualizar</button>
            </div>
    
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>

{% endblock %}
