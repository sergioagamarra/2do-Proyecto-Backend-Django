{% load static %}
<nav class="navbar p-0">
    <div class="navbar__search">
        <a href="/"><img class="logo" src="{% static 'img/logo.png' %}" alt=""></a>
        <!-- <form action="">
            <input class="search__form__input" type="text" name="products" id="products">
            <button class="search__form__button" type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>
        </form> -->
        <form class="d-flex" role="search" action="/search" method="post">
            {% csrf_token %}
            <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search__form__button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        {% if user.is_authenticated %}
            <!-- <a class="login" href="/auth/logout"> <i class="fa-solid fa-circle-user icon_user"></i>{{ user.username }}</a> -->
            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="login btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #1E71B1; color: white;">
                    <i class="fa-solid fa-circle-user icon_user"></i>{{ user.username }}
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/auth/perfil">Mi Perfil</a></li>
                <li><a class="dropdown-item" href="#">Configuraciones</a></li>
                <li><a class="dropdown-item" href="#">Ayuda</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/auth/logout">Cerrar Sesion</a></li>
                </ul>
            </div>
            <a href="/cart" style="text-decoration: none">
                <i class="fa-solid fa-cart-shopping icon_cart" style="position: absolute;"></i>
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                    style="width: 20px; height: 20px; position: relative; left: 15px; bottom: 14px;">
                    <p class="text-white text-sm mb-0 small">{{ user.cart.products.all.count }}</p>
                </div>
            </a>
        {% else %}
            <a class="login" href="/auth/login"> <i class="fa-solid fa-circle-user icon_user"></i>Login </a>
            <a class="login" href="/auth/signup"> <i class="fa-solid fa-circle-user icon_user"></i>Sign up</a>
        {% endif %}
    </div>
    <div class="navbar__links">
        <ul class="links">
            <li><a class="link" href="/">Home</a></li>
            <li><a class="link" href="/">Products</a></li>
            <li><a class="link" href="/">ayuda</a></li>
            <li><a class="link" href="/">About us</a></li>
        </ul>
    </div>
  
</nav>
